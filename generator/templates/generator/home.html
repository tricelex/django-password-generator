<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">

        <div class="form-group">
            <select class="form-control" name="length" id="">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
        </div>


        <div class="form-check row">
            <label for="uppercase">Uppercase</label>
            <input type="checkbox" id="uppercase" name="uppercase">
        </div>
        <div class="form-check">
            <label for="numbers">Numbers</label>
            <input type="checkbox" id="numbers" name="numbers">
        </div>
        <div class="form-check">
            <label for="special">Special</label>
            <input type="checkbox" id="special" name="special">
        </div>

        <input type="submit" class="btn btn-primary" value="Generate Password">
    </form>
    <br><br>
    <a href="{% url 'about' %}">About Page</a>
</div>

</body>
</html>
